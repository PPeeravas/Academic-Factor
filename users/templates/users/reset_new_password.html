{% extends 'base.html' %}
{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-4 fw-bold">Reset Password</h3>
            <div class="alert alert-info text-center small">
              Resetting password for: <strong>{{ user.username }}</strong>
            </div>
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <div class="input-group">
                  <input type="password"
                         name="password"
                         id="id_password"
                         class="form-control"
                         required>
                  <button class="btn btn-outline-secondary"
                          type="button"
                          onclick="togglePassword('id_password', 'eye_1')">
                    <i class="bi bi-eye" id="eye_1"></i>
                  </button>
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label">Confirm New Password</label>
                <div class="input-group">
                  <input type="password"
                         name="confirm_password"
                         id="id_confirm"
                         class="form-control"
                         required>
                  <button class="btn btn-outline-secondary"
                          type="button"
                          onclick="togglePassword('id_confirm', 'eye_2')">
                    <i class="bi bi-eye" id="eye_2"></i>
                  </button>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 fw-bold py-2">Update Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    
    if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
        input.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
    }
}
  </script>
{% endblock %}
