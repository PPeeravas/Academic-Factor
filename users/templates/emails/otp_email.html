<!DOCTYPE html>
<html>
    <head>
        <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 1px solid #eeeeee; padding-bottom: 20px; margin-bottom: 20px; }
        .header h2 { color: #333; margin: 0; }
        .otp-box { font-size: 32px; font-weight: bold; color: #007bff; letter-spacing: 5px; text-align: center; margin: 20px 0; padding: 15px; background: #eef5ff; border-radius: 5px; }
        .footer { text-align: center; font-size: 12px; color: #888; margin-top: 30px; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h2>Authentication Code</h2>
            </div>
            <p>Hello,</p>
            <p>
                You requested an OTP for <strong>Academic Factor</strong>.
            </p>
            <p>Please use the code below to complete your action. This code expires in 10 minutes.</p>
            <div class="otp-box">{{ otp }}</div>
            <p>If you did not request this, please ignore this email.</p>
            <div class="footer">&copy; 2025 Academic Factor. All rights reserved.</div>
        </div>
    </body>
</html>
